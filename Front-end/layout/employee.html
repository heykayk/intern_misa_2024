<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Nhân Viên</title>
    <link rel="stylesheet" href="../css/layout/employee_management.css">
    <link rel="stylesheet" href="../css/layout/layout.css">
    <link rel="stylesheet" href="../css/layout/navigation.css">
    <link rel="stylesheet" href="../css/layout/slide_bar.css">
    <link rel="stylesheet" href="../css/layout/modal.css">
</head>

<body>
    <div class="container">
        <div class="slide-bar expanded" id="slideBar">
            <div class="content">
                <a href="/" class="router-link" id="homeLink">
                    <img src="../assets/icon/dashboard.png" alt="Dashboard" class="router-icon">
                    <span>Trang chủ</span>
                </a>

                <a href="Front-end/layout/employee.html" class="router-link active-link" id="employeeLink">
                    <img src="../assets/icon/dic-employee.png" alt="Employees" class="router-icon">
                    <span>Nhân viên</span>
                </a>

                <a href="/" class="router-link" id="reportLink">
                    <img src="../assets/icon/report.png" alt="Reports" class="router-icon">
                    <span>Báo cáo</span>
                </a>

                <a href="/" class="router-link" id="settingsLink">
                    <img src="../assets/icon/setting.png" alt="Settings" class="router-icon">
                    <span>Cài đặt</span>
                </a>
            </div>
            <!-- <button class="toggle-button" id="toggleButton">
                <span id="toggleText">Close</span>
            </button> -->
        </div>

        <div class="main-content">
            <!-- Navigation -->
            <div class="main_nav">
                <div class="left_nav">
                    <div class="menu">
                        <img src="../assets/image/toggle.png" alt="Toggle Menu">
                    </div>
                    <div class="logo">
                        <img src="../assets/logo/cukcuk-logo.png" alt="CukCuk Logo">
                    </div>
                </div>
                <div class="right_nav">
                    <div class="avatar">
                        <img src="../assets/image/default-avatar.jpg" alt="Avatar">
                    </div>
                    <div class="name">Ngô Minh Hiếu</div>
                    <div class="option">
                        <img src="../assets/icon/option.png" alt="Option">
                    </div>
                </div>
            </div>

            <!-- Quản Lý Nhân Viên -->
            <div class="top_container">
                <div class="title">Quản Lý Nhân Viên</div>
                <button class="btn_add" onclick="openModal()">Thêm mới</button>
            </div>

            <div class="body_container">
                <div class="tool_bar">
                    <div class="quick_filter">
                        <input type="text" class="search-input" placeholder="Search..." id="searchKeyword">
                        <div class="search-icon" onclick="search()"></div>
                    </div>
                    <div class="action">
                        <img class="icon" src="../assets/icon/export-excel-50.png" alt="Export Excel">
                        <img class="icon" src="../assets/icon/refresh.png" alt="Refresh">
                    </div>
                </div>

                <div class="employee-table">
                    <table>
                        <thead>
                            <tr>
                                <th>STT</th>
                                <th>Mã nhân viên</th>
                                <th>Họ và tên</th>
                                <th>Giới tính</th>
                                <th>Ngày sinh</th>
                                <th>Địa chỉ email</th>
                                <th>Địa chỉ</th>
                            </tr>
                        </thead>
                        <tbody id="employeeTableBody">
                            <!-- Rows will be added dynamically by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Modal thêm nhân viên -->
            <div class="modal" id="employeeModal" style="display: none;">
                <div class="modal-content">
                    <h2 id="modalTitle">Thêm nhân viên mới</h2>
                    <form id="employeeForm" onsubmit="handleSubmit(event)">
                        <div class="container_form">
                            <div class="row_1">
                                <div class="info_1">
                                    <div class="code_name">
                                        <div class="code">
                                            <label for="employeeCode">Mã nhân viên</label>
                                            <input id="employeeCode" name="code" type="text" placeholder="Code">
                                        </div>
                                        <div class="name">
                                            <label for="employeeName">Họ và tên</label>
                                            <input id="employeeName" name="name" type="text" placeholder="Name">
                                        </div>
                                    </div>
                                    <div class="position">
                                        <label for="employeePosition">Vị trí</label>
                                        <input id="employeePosition" name="position" type="text" placeholder="Position">
                                    </div>
                                    <div class="department">
                                        <label for="employeeDepartment">Phòng ban</label>
                                        <input id="employeeDepartment" name="department" type="text"
                                            placeholder="Department">
                                    </div>
                                </div>

                                <div class="info_2">
                                    <div class="dob_gender">
                                        <div class="dob">
                                            <label for="employeeDob">Ngày sinh</label>
                                            <input id="employeeDob" name="dob" type="date" placeholder="DOB">
                                        </div>
                                        <div class="gender">
                                            <label>Giới tính</label>
                                            <div class="option">
                                                <input type="radio" id="genderMale" name="gender" value="Nam">
                                                <label for="genderMale">Nam</label>

                                                <input type="radio" id="genderFemale" name="gender" value="Nữ">
                                                <label for="genderFemale">Nữ</label>

                                                <input type="radio" id="genderOther" name="gender" value="Khác">
                                                <label for="genderOther">Khác</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="id_date">
                                        <div class="id">
                                            <label for="employeeId">Số CMND</label>
                                            <input id="employeeId" name="id" type="text" placeholder="ID">
                                        </div>
                                        <div class="date">
                                            <label for="employeeIdDate">Ngày cấp</label>
                                            <input id="employeeIdDate" name="idDate" type="date" placeholder="Date">
                                        </div>
                                    </div>
                                    <div class="issued">
                                        <label for="employeeIssued">Nơi cấp</label>
                                        <input id="employeeIssued" name="issued" type="text" placeholder="issued">
                                    </div>
                                </div>
                            </div>

                            <div class="row_2">
                                <div class="address">
                                    <label for="employeeAddress">Địa chỉ</label>
                                    <input id="employeeAddress" name="address" type="text" placeholder="Address">
                                </div>
                            </div>

                            <div class="row_3">
                                <div class="phone">
                                    <label for="employeePhone">ĐT Di động</label>
                                    <input id="employeePhone" name="phone" type="text" placeholder="Phone">
                                </div>
                                <div class="tel">
                                    <label for="employeeTel">ĐT Cố định</label>
                                    <input id="employeeTel" name="tel" type="text" placeholder="Tel">
                                </div>
                                <div class="email">
                                    <label for="employeeEmail">Email</label>
                                    <input id="employeeEmail" name="email" type="email" placeholder="Email">
                                </div>
                            </div>

                            <div class="row_4">
                                <div class="bank_account_number">
                                    <label for="employeeBankAccountNumber">Số tài khoản ngân hàng</label>
                                    <input id="employeeBankAccountNumber" name="bankAccountNumber" type="text"
                                        placeholder="Number">
                                </div>
                                <div class="bank_account_name">
                                    <label for="employeeBankAccountName">Tên tài khoản</label>
                                    <input id="employeeBankAccountName" name="bankAccountName" type="text"
                                        placeholder="Name_bank">
                                </div>
                                <div class="branch">
                                    <label for="employeeBranch">Chi nhánh</label>
                                    <input id="employeeBranch" name="branch" type="text" placeholder="Branch">
                                </div>
                            </div>
                        </div>
                        <div class="buttons">
                            <button type="button" onclick="closeModal()">Hủy</button>
                            <button type="submit">Thêm mới</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/employee.js"></script>
</body>

</html>
